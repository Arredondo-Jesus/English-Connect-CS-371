<div class="container">
  <h3 class="text-center">English Connect Valle Verde Stake</h3>
</div>
<div class="row bg-primary d-flex flex-row card-heade p-1">
  <div class="col-md-2 text-white text-center">Course</div>
  <div class="col-md-1 text-white text-center">Year</div>
  <div class="col-md-1 text-white text-center">Day</div>
  <div class="col-md-1 text-white text-center">Time</div>
  <div class="col-md-2 text-white text-center">Building</div>
  <div class="col-md-2 text-white text-center">Students</div>
  <div class="col-md-2 text-white text-center">Instructors</div>
  <div class="col-md-1 text-white text-center">Register</div>
</div>
<div *ngFor="let course of filteredCourses">
  <div id="table" class="row p-1 d-flex flex-row card">
    <div class="col-md-2 text-center">{{course.name}} {{course.level}}</div>
    <div class="col-md-1 text-center">{{course.year}}</div>
    <div class="col-md-1 text-center">{{course.day}}</div>
    <div class="col-md-1 text-center">{{course.time}}</div>
    <div class="col-md-2 text-center">{{course.building}}</div>
    <div [routerLink]="['/students/group', course.id]" class="col-md-2 text-center">{{course.count}}</div>
    <div class="col-md-2 text-center">{{course.instructor_name}} {{course.instructor_last_name}}</div>
    <div [routerLink]="['/student/add', course.id]" class="col-md-1 text-center">
      <button class="btn btn-link p-0"><i class="fas fa-user-plus"></i></button>
    </div>
  </div>
</div>
