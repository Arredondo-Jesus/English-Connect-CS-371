<h3 class="text-center">Courses {{count}}</h3>
<div class="row bg-primary d-flex flex-row card-header">
  <div class="col-md-1 text-white text-center">Course</div>
  <div class="col-md-1 text-white text-center">Year</div>
  <div class="col-md-1 text-white text-center">Day</div>
  <div class="col-md-1 text-white text-center">Time</div>
  <div class="col-md-2 text-white text-center">Building</div>
  <div class="col-md-2 text-white text-center">Instructor</div>
</div>
<div class="row d-flex flex-row card p-4">
  <div class="col-md-1"><input class="form-control" type="search" name="search" [(ngModel)]="searchName" placeholder="Name"></div>
  <div class="col-md-1"><input class="form-control" type="search" name="search" [(ngModel)]="searchYear" placeholder="Year"></div>
  <div class="col-md-1"><input class="form-control" type="search" name="search" [(ngModel)]="searchDay" placeholder="Day"></div>
  <div class="col-md-1"><input class="form-control" type="search" name="search" [(ngModel)]="searchTime" placeholder="Time"></div>
  <div class="col-md-2"><input class="form-control" type="search" name="search" [(ngModel)]="searchBuilding" placeholder="Building"></div>
  <div class="col-md-2"><input class="form-control" type="search" name="search" [(ngModel)]="searchInstructor" placeholder="Instructor"></div>
</div>
<div *ngFor="let course of filteredCourses">
  <div id="table" class="row d-flex flex-row card" *ngIf="course.instructorEmail === email || admin === true">
    <div class="col-md-1 text-center">{{course.name}} {{course.level}}</div>
    <div class="col-md-1 text-center">{{course.year}}</div>
    <div class="col-md-1 text-center">{{course.day}}</div>
    <div class="col-md-1 text-center">{{course.time}}</div>
    <div class="col-md-2 text-center">{{course.building}}</div>
    <div class="col-md-2 text-center">{{course.instructorName}} {{course.last_name}}</div>

    <div class="col-md-1 text-center">
      <a [routerLink]="['/students/group', course.id]">{{course.count}}</a>
    </div>

    <div class="col-md-3 text-center">
      <button [routerLink]="['/attendance/register', course.id]" class="btn btn-warning p-2" title="Register Attendance">
        <div><i class="fas fa-clipboard-list"> </i></div>
      </button>

      <button [routerLink]="['/attendance/group', course.id]" class="btn btn-success p-2" title="View attendance history">
        <div><i class="fas fa-history"> </i></div>
      </button>

      <button [routerLink]="['/student/add', course.id]" [disabled]="course.year !== currentYear && admin == false" class="btn btn-success p-2" title="Add User">
        <div><i class="fas fa-user-plus"></i> </div>
      </button>

      <button [routerLink]="['/course/edit', course.id]" *ngIf="admin === true" class="btn btn-success p-2" title="Edit">
        <div><i class="fas fa-edit"></i> </div>
      </button>

      <button class="btn btn-danger p-2" title="Delete" (click)="userDeletionPreference() ? deleteCourse(course.id) : delete=false" title="Delete">
        <div><i class="fas fa-trash"></i> </div>
      </button>
    </div>
  </div>
</div>
