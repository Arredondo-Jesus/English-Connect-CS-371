<h3 class="text-center">Attendance By Date {{count}}</h3>
<div class="row">
  <div class="col p-0">
    <div>
      <div class="col-md-12 p-0">
          <div class="col col-md-3 float-right p-1">
              <button [routerLink]="['/attendance/register', course.id]" class="btn btn-warning btn-block"><i class="fas fa-clipboard-list"></i> Record Attendance</button>
          </div>
      </div>
    </div>
  </div>
</div>
<div class="row bg-primary d-flex flex-row card-header p-1">
  <div class="col-md-3 text-white text-center">Date</div>
  <div class="col-md-3 text-white text-center">Attendance</div>
  <div class="col-md-3 text-white text-center">Lesson</div>
</div>
<div id="table" class="row d-flex flex-row p-1 card" *ngFor="let attendance of attendanceList">
  <div class="col-md-3 text-center">{{attendance.date | date : "MM/dd/yyyy"}}</div>
  <div class="col-md-3 text-center"><a [routerLink]="['/students/group', course.id, attendance.date | date: 'yyyy-MM-dd']">{{attendance.Yes}} / {{attendance.Total}}</a></div>
  <div class="col-md-3 text-center">{{attendance.lesson}}</div>
  <div [routerLink]="['/attendance/edit', course.id, attendance.date | date : 'yyyy-MM-dd']" class="col-md-3 text-center">
    <button class="btn btn-success p-2" title="Edit">
      <div><i class="fas fa-edit"></i> </div>
    </button>
  </div>
</div>
