<div class="container">
  <h3 class="text-center">Login</h3>
  <div class="main clearfix">
  <div class="container card col-md-6">
    <div class="card-body">
      <form>
        <div class="form-group">
          <input type="email" name="email" #email="ngModel" required email placeholder="Email"
          [(ngModel)]="user.username" class="form-control" autofocus>
        </div>
        <div class="alert alert-danger" *ngIf="email.value === '' && email.dirty">
          Required Field
      </div>
      <div class="alert alert-danger" *ngIf="email?.errors?.email && email.touched && email.dirty">
        Email invalid format.
      </div>
        <div class="form-group">
            <input type="password" name="password" #password="ngModel" required placeholder="Password" [(ngModel)]="user.password" class="form-control">
        </div>
        <div class="alert alert-danger" *ngIf="password.invalid && password.dirty">
          Required Field
      </div>
        <button class="btn btn-success btn-block" (keyup.enter)="signIn()" (click)="signIn()"
        [disabled]="!email.valid || !password.valid">
          Login
        </button>
        <button class="btn btn-link btn-block" (click)="resetPasword()"
        [disabled]="!email.valid">
          Change Password
        </button>
      </form>
    </div>
  </div>
</div>
